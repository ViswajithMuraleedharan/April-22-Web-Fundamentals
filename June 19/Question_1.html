    <script>
        const input = [ 1, -5, 2, 10, -30, 29, 50];
        let sum=0;
        function sumOfPositiveInArray(){
            for(let i=0; i<input.length; i++){
                if(input[i]>0){
                    sum=sum+input[i];
                }
            }
        }
        sumOfPositiveInArray();
        console.log(sum);
    </script>
