<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the week using switch</title>
</head>
<body>
    <!-- JavaScript code starts here -->
    <script>
        //taking trial number as 1
        let num=1;
        switch(num){
            //assigning each number from 1 as sunday
            case 1:
                console.log("Sunday");
                break;
            //assigning each number from 2 as monday
            case 2:
                console.log("Monday");
                break;
            //assigning each number from 3 as tuesday
            case 3:
                console.log("Tuesday");
                break;
            //assigning each number from 4 as wednesday
            case 4:
                console.log("Wednesday");
                break;
            //assigning each number from 5 as thursday
            case 5:
                console.log("Thursday");
                break;
            //assigning each number from 6 as friday
            case 6:
                console.log("Friday");
                break;
            //assigning each number from 7 as saturday
            case 7:
                console.log("Saturday");
                break;
            //all numbers other than 1 to 7 should not get any day
            default:
                console.log("the number exceeds the day");
                break;
            }
    </script>
</body>
</html>
