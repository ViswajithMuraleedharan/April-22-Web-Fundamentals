<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>
<body>
    <!-- JavaScript code starts here -->
    <script>
        //taking 10 as trial number
        let number=10;
        //checking if even by using modulus operator and checking if reminder is 0
        if(number%2===0){
            //if reminder is 0 the number is even and output is printed as even
            console.log(`The number ${number} is even`);
        }
        else{
             //if reminder is not 0 the number is odd and output is printed as odd
            console.log(`The number ${number} is odd`);
        }
    </script>
</body>
</html>
