<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square or Rectangle</title>
</head>
<body>
    <!-- JavaScript code starts here -->
    <script>
        // lenght of shape is assigned as 10
        let length=10;
        //breadth of the shape is assigned as 20
        let breadth=20;
        //checking if length and breadth are same as for a square
         //length and breadth are same so the shape is a square
        if (length===breadth){
            console.log('The shape is a square');
        }
        //length and breadth are different so the shape is a rectangle
        else {
            console.log('The shape is a rectangle');
        }
    </script>
</body>
</html>
